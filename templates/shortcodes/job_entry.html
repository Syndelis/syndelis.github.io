<span class="job-entry-title-rule">
    <h2>{{ title }}</h2>
    <hr class="job-entry-rule">
</span>

<div class="job-entry-date-role">
    {% for time_window in time_windows %}
    <span class="job-entry-role">{{ time_window }}</span>
    {% endfor %}
    <span>
        <div>{{ role }}</div>
        {% if at %}
        <div><span class="primary-color">@</span> {{ at }}</div>
        {% endif %}
    </span>
</div>
