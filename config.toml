# The URL the site will be built for
base_url = "https://brenno.codes"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_feeds = true
minify_html = true
taxonomies = [{ name = "tags" }]

theme = "apollo"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
toc = true
use_cdn = false
theme = "toggle"
comment = false

menu = [
  { name = "/posts", url = "/posts", weight = 1 },
  { name = "/resume", url = "/resume", weight = 2 },
  { name = "/tags", url = "/tags", weight = 3 },
]


socials = [
  { name = "github", url = "https://github.com/syndelis", icon = "github" },
  { name = "mastodon", url = "https://fosstodon.org/@brenno", icon = "mastodon" },
  { name = "linkedin", url = "https://linkedin.com/in/brenno-dev", icon = "linkedin" },
  { name = "email", url = "mailto:dev@brenno.codes", icon = "email" },
]

stylesheets = [
  "main.css",
  "printable.css",
  "cv.css",
]

mathjax = false
mathjax_dollar_inline_enable = false

[extra.analytics]
enabled = false
